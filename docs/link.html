<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Switching</title>
    <style>
        /* Styling for the content divs */
        .content {
            width: 300px;
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            transition: height 0.5s;
        }

        /* Styling for the anchor tags */
        a {
            text-decoration: none;
            color: blue;
        }

        /* Styling for the targeted content */
        .content:target {
            display: block;
            height: auto;
        }
    </style>
</head>
<body style="margin: 40px;">
    <a href="#content1">Switch to Content 1</a>
    <a href="#content2">Switch to Content 2</a>

    <div class="content" id="content1">
        <h2>Content 1</h2>
        <p>This is the first content.</p>
    </div>

    <div class="content" id="content2">
        <h2>Content 2</h2>
        <p>This is the second content.</p>
    </div>
</body>
</html>
