<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition exercise</title>
    <style>
        div {
            border: 1px solid #D0E7D2;
            border-radius: 10px;
            margin: 0 auto;
            margin-top: 40px;
            width: 483px;
            height: 298px;
            background-color: #B15EFF;
        }
        div:hover {
            transition: all 3s ease;
            background-color: #F4CE14;
            border-radius: 30px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
