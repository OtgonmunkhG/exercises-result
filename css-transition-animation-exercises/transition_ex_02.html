<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition exercise 02</title>
    <style>
        div {
            width: 498px;
            height: 390px;
            background-color: #AAE3E2;
            margin: 0 auto;
            margin-top: 30vh;
            text-align: center;
        }

        div:hover {
            border-radius: 50%;
            transition: all 2s ease-in-out;
            width: 390px;
            transform: rotate(360deg);
         }
        span {
            font-family: 'Open Sans', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>
        <span>Word</span>
    </div>

</body>

</html>
