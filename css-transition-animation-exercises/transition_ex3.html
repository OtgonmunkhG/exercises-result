<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition exercise 03</title>
    <style>
        .page {
            text-align: center;
        }

        .hover {
            margin: 0 auto;
            width: 120px;
            height: 120px;
            background: linear-gradient(#e66465, #9198e5);
        }

        .hover:hover {
            transition: all 0.7s ease;
            transform: rotate(180deg) scale(1.5) translateY(-100px);
        }
    </style>
</head>

<body>
    <div class="page">
        <h1>Transition and Transform</h1>
        <h2> Hover!
        </h2>
        <div class="hover">
        </div>
    </div>
</body>

</html>
